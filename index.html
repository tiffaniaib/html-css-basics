<!-- DOCTYPE is an exemple of closing tag -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- contains all metadata -->
    <meta charset="UTF-8">
    <!-- Character encoding (for different alphabets) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Permits the use of HTTP methods -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This part checks the device width and then set the dimension to initial-scale 1.0 -->
    <link rel="stylesheet" href="style.css">
    <!-- tag that connects the file together and specifies relationship -->
    <title>HTML & CSS Basic</title>
</head>

<!-- Example of inline styling -->
<body style="background-color: #cacaca;">
    <!-- body contains everything that will display in the viewport -->
    <header id="header">HTML & CSS Fundamentals</header>
    <nav id="nav-bar">
        <a href="" class="nav-link">About</a>
        <a href="" class="nav-link">Content</a>
        <a href="" class="nav-link">Contact</a>
    </nav>

    <section>
        <article class="article">
            <h1>title</h1>
            <p><strong>Bold paragraph</strong></p>
            <img src="https://images.unsplash.com/photo-1629755725339-efd38b8253bb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1848&q=80"
                alt="picture of a french bulldog">
        </article>
    </section>

    <div class="order-of-specificity" id="order-of-specificity">Order of specificit
    </div>

    <section class="parent-element">
        Parent Box
    </section>

</body>

</html>
